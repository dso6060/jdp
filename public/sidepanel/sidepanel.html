<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Justice Definitions Project</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="header-text">
        <h1>Justice Definitions Project</h1>
        <p class="subtitle">Legal definitions at your fingertips</p>
      </div>
      <button id="closeBtn" class="close-btn" title="Close panel">âœ•</button>
    </div>
  </div>
  
  <div class="content" id="content">
    <div class="search-section" id="searchSection">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for legal terms...">
        <button id="searchBtn">Search</button>
      </div>
    </div>
    
    <div class="results" id="results">
      <!-- Results will be populated here -->
    </div>
    
    <div class="wiki-iframe-container" id="wikiIframeContainer">
      <div class="wiki-header">
        <h3>Justice Definitions Project</h3>
        <p>Browse the complete knowledge base</p>
      </div>
      <iframe id="wikiIframe" src="https://jdc-definitions.wikibase.wiki/wiki/Main_Page" frameborder="0"></iframe>
    </div>
  </div>
  
  <div class="footer">
    <p>Built on content from the Justice Definitions Project open-source team</p>
  </div>
  
  <script src="../config.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
