<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Justice Definitions Options</title>
    <style>
      body { font-family: -apple-system, system-ui, Arial, sans-serif; padding: 16px; }
      label { display: block; margin-top: 12px; font-weight: 600; }
      input { width: 100%; padding: 8px; margin-top: 6px; }
      button { margin-top: 16px; padding: 8px 12px; }
      .status { margin-top: 10px; color: #2e7d32; }
    </style>
  </head>
  <body>
    <h2>Configure Request Endpoint</h2>
    <p style="color: #666; font-size: 0.9rem; margin-bottom: 16px;">
      <strong>Default:</strong> Requests are sent to the Justice Definitions Project team.<br>
      <strong>Custom:</strong> Enter your own webhook URL to collect requests in your own Google Sheet.
    </p>
    <label for="webhook">Custom Webhook URL (Optional)</label>
    <input id="webhook" type="url" placeholder="Leave empty to use default Justice Definitions Project webhook" />

    <button id="save">Save</button>
    <button id="clear" style="margin-left: 8px; background-color: #dc3545;">Clear</button>
    <div class="status" id="status"></div>

    <script src="options.js"></script>
  </body>
  </html>
