<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test - Justice Definitions Project</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #0052a3;
        }
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Justice Definitions Project - Webhook Test</h1>
    
    <div class="test-section">
        <h2>Configuration Test</h2>
        <p>Test the webhook configuration and endpoint availability.</p>
        <button class="test-button" onclick="testConfiguration()">Test Configuration</button>
        <div id="config-result"></div>
    </div>

    <div class="test-section">
        <h2>Webhook Request Test</h2>
        <p>Test sending a request to the webhook endpoint.</p>
        <input type="text" id="test-term" placeholder="Enter a term to test" value="test term" style="padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px;">
        <button class="test-button" onclick="testWebhookRequest()">Test Webhook Request</button>
        <div id="webhook-result"></div>
    </div>

    <div class="test-section">
        <h2>Extension Context Test</h2>
        <p>Test if the extension context is available (for debugging).</p>
        <button class="test-button" onclick="testExtensionContext()">Test Extension Context</button>
        <div id="context-result"></div>
    </div>

    <script>
        // Load the configuration
        let CONFIG = null;
        let WEBHOOK_ENDPOINT = null;

        // Initialize configuration
        async function initializeConfig() {
            try {
                // Try to load from the config file
                const response = await fetch('./config.js');
                if (response.ok) {
                    const configText = await response.text();
                    // Extract the configuration (this is a simplified approach)
                    console.log('Config file loaded');
                }
                
                // Set up test configuration
                CONFIG = {
                    WEBHOOK: {
                        ENABLED: true,
                        ENDPOINT: 'https://your-webhook-server.com/webhook' // This will show as not configured
                    }
                };
                
                WEBHOOK_ENDPOINT = CONFIG.WEBHOOK.ENDPOINT;
                
            } catch (error) {
                console.error('Failed to load configuration:', error);
                CONFIG = {
                    WEBHOOK: {
                        ENABLED: false,
                        ENDPOINT: null
                    }
                };
            }
        }

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function testConfiguration() {
            if (!CONFIG) {
                showResult('config-result', 'Configuration not loaded. Please refresh the page.', 'error');
                return;
            }

            let result = '<div class="result info">Configuration Test Results:</div>';
            result += `<div class="result info">• Webhook Enabled: ${CONFIG.WEBHOOK.ENABLED}</div>`;
            result += `<div class="result info">• Webhook Endpoint: ${CONFIG.WEBHOOK.ENDPOINT || 'Not configured'}</div>`;
            
            if (!CONFIG.WEBHOOK.ENDPOINT || CONFIG.WEBHOOK.ENDPOINT.includes('your-webhook-server.com')) {
                result += `<div class="result warning">⚠️ Webhook endpoint is not properly configured. Update WEBHOOK_SERVER_URL in config.js</div>`;
            } else {
                result += `<div class="result success">✅ Webhook endpoint is configured</div>`;
            }

            document.getElementById('config-result').innerHTML = result;
        }

        async function testWebhookRequest() {
            const term = document.getElementById('test-term').value;
            
            if (!term) {
                showResult('webhook-result', 'Please enter a term to test.', 'error');
                return;
            }

            if (!WEBHOOK_ENDPOINT || WEBHOOK_ENDPOINT.includes('your-webhook-server.com')) {
                showResult('webhook-result', 'Webhook endpoint not configured. Cannot test request.', 'warning');
                return;
            }

            showResult('webhook-result', 'Sending webhook request...', 'info');

            const requestData = {
                term: term,
                page_url: window.location.href,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(WEBHOOK_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    showResult('webhook-result', `✅ Request successful! Response: ${JSON.stringify(responseData, null, 2)}`, 'success');
                } else {
                    showResult('webhook-result', `❌ Request failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('webhook-result', `❌ Network error: ${error.message}`, 'error');
            }
        }

        function testExtensionContext() {
            let result = '<div class="result info">Extension Context Test Results:</div>';
            
            // Test if we're in an extension context
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                result += `<div class="result success">✅ Chrome extension API available</div>`;
                result += `<div class="result info">• Extension ID: ${chrome.runtime.id || 'Not available'}</div>`;
            } else {
                result += `<div class="result warning">⚠️ Not in extension context (this is normal for web testing)</div>`;
            }

            // Test if we're in a content script context
            if (typeof window !== 'undefined' && window.location) {
                result += `<div class="result info">• Current URL: ${window.location.href}</div>`;
            }

            document.getElementById('context-result').innerHTML = result;
        }

        // Initialize when page loads
        window.addEventListener('load', initializeConfig);
    </script>
</body>
</html>
